    <body onLoad="populate()">

      <label><input type="radio" name="q1" onClick="saver(1,0)"> 3개월 이하</label>
      <label><input type="radio" name="q1" onClick="saver(1,1)"> 3개월~6개월</label>
      <label><input type="radio" name="q1" onClick="saver(1,2)"> 6개월~1년</label>
      <label><input type="radio" name="q1" onClick="saver(1,3)"> 1년~3년</label>
      <label><input type="radio" name="q1" onClick="saver(1,4)"> 3년 이상</label>
    </span>
  </div>


  <div class="quiz-box quiz-2">
    <h2 class="quiz-question">2. 가방에 닭가슴살과 프로틴 바를 챙겨다닌다.</h2>
    <span class="quiz-answer">
      <label><input type="radio" name="q2" onClick="saver(2,2)"> 그렇다</label>
      <label><input type="radio" name="q2" onClick="saver(2,0)"> 아니다</label>

  </div>


  <div class="quiz-box quiz-3">
    <h2 class="quiz-question">3. 주 ()회 이상 운동을 가지 않으면 불안하다.</h2>
    <span class="quiz-answer">
      <label><input type="radio" name="q3" onClick="saver(3,0)"> 1</label>
      <label><input type="radio" name="q3" onClick="saver(3,1)"> 2</label>
      <label><input type="radio" name="q3" onClick="saver(3,2)"> 3</label>
      <label><input type="radio" name="q3" onClick="saver(3,3)"> 4</label>
      <label><input type="radio" name="q3" onClick="saver(3,4)"> 5</label>
    </span>
  </div>


  <div class="quiz-box quiz-4">
    <h2 class="quiz-question">4. 여행 계획 시 숙소 선정 기준은 헬스장 사용 가능 여부이다.</h2>

  </div>


  <div class="quiz-box quiz-5">
    <h2 class="quiz-question">5. 건강을 위해 운동한다 vs 운동하려면 건강해야한다</h2>
    <span class="quiz-answer">
      <label><input type="radio" name="q5" onClick="saver(5,0)"> 전자</label>
      <label><input type="radio" name="q5" onClick="saver(5,2)"> 후자</label>

    </span>
  </div>


  <div class="quiz-box quiz-6">
    <h2 class="quiz-question">6. 운동 가방에 운동 용품이 () 종류 들어있다.</h2>
    <span class="quiz-answer">
      <label><input type="radio" name="q6" onClick="saver(6,0)"> 운동 가방이 없다</label>
      <label><input type="radio" name="q6" onClick="saver(6,1)"> 2</label>
      <label><input type="radio" name="q6" onClick="saver(6,2)"> 3</label>
      <label><input type="radio" name="q6" onClick="saver(6,3)"> 4</label>
      <label><input type="radio" name="q6" onClick="saver(6,4)"> 5</label>
    </span>

    <span class="quiz-answer">
      <label><input type="radio" name="q7" onClick="saver(7,2)"> 그렇다</label>
      <label><input type="radio" name="q7" onClick="saver(7,0)"> 아니다</label>

    </span>
  </div>


  <div class="quiz-box quiz-8">
    <h2 class="quiz-question">8. 할 일은 다 못해도 운동은 간다.</h2>
    <span class="quiz-answer">
      <label><input type="radio" name="q8" onClick="saver(8,2)"> 그렇다</label>
      <label><input type="radio" name="q8" onClick="saver(8,0)"> 아니다</label>

  <div class="quiz-box quiz-9">

      <label><input type="radio" name="q9" onClick="saver(9,2)"> 6~10개</label>
      <label><input type="radio" name="q9" onClick="saver(9,3)"> 10~20개</label>
      <label><input type="radio" name="q9" onClick="saver(9,4)"> 20개 이상</label>
    </span>

  <div class="quiz-box quiz-10">
    <h2 class="quiz-question">10. 가장 중요한 영양소는 단백질이다.</h2>

      <label><input type="radio" name="10" onClick="saver(10,0)"> 아니다</label>

  </div>
